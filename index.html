<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
    <title>Survey</title>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form action="" id="survey-form">
        <label for="name">Name</label><br>
        <input type="text" id="name" placeholder="Enter your name"> <br><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="Enter your email"><br><br>
        <label for="age">Age</label><span class="detail"> (optional)</span><br>
        <input type="number" id="number" placeholder="Age" min="12" max="120"><br><br>
        <label for="dropdown">Which option best describes your current role?</label><br>
        <select name="role" id="dropdown">
            <option disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="fulljob">Full Time Job</option>
            <option value="fulllerner">Full Time Lerner</option>
            <option value="notsay">Prefer Not to Say</option>
            <option value="other">Other</option>
        </select>
        <br>
        <br>
        <label for="opinion">Would you recommend freeCodeCamp to a friend?</label>
        <div id="opinion">
            <input type="radio" id="definitely" name="recommend">
            <label for="definitely">Definitely</label><br>
            <input type="radio" id="maybe" name="recommend">
            <label for="maybe">Maybe</label><br>
            <input type="radio" id="not" name="recommend">
            <label for="not">Not sure</label><br>
        </div>
        <br>
        <label for="favorite">What is your favorite feature of freeCodeCamp?</label><br>
        <select name="favorite" id="favorite">
            <option disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open">Open Source</option>
        </select>
        <br><br>
        <label for="options">What would you like to see improved? </label><span class="detail">(Check all that apply)</span><br>
        <div id="options">
            <input type="checkbox" id="frontend">
            <label for="frontend">Front-end Projects</label><br>
            <input type="checkbox" id="data">
            <label for="data">Back-end Projects</label><br>
            <input type="checkbox" id="frontend">
            <label for="frontend">Data Visualization</label><br>
            <input type="checkbox" id="challenges">
            <label for="challenges">Challenges</label><br>
            <input type="checkbox" id="opensource">
            <label for="opensource">Open Source Community</label><br>
            <input type="checkbox" id="gitter">
            <label for="gitter">Gitter help rooms</label><br>
            <input type="checkbox" id="videos">
            <label for="videos">Videos</label><br>
            <input type="checkbox" id="meetups">
            <label for="meetups">City Meetups</label><br>
            <input type="checkbox" id="wiki">
            <label for="wiki">Wiki</label><br>
            <input type="checkbox" id="forum">
            <label for="forum">Forum</label><br>
            <input type="checkbox" id="courses">
            <label for="courses">Additional Courses</label><br>
        </div>
        <br>
        <label for="suggestions">Any comments or suggestions?</label><br>
        <textarea name="textarea" id="suggestions" rows="10" readonly placeholder="Enter your comment here..."></textarea><br><br>
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
